<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS States</title>
    <style>
        .box {
            background-color: red;
            font-size: 40px;
        }

        .box:hover {
            color: white;
        }

        .box:active {
            background-color: green;
        }

        .box:focus {
            background-color: blue;
        }
    </style>
</head>

<body>
    <textarea class="box">
        lalalala
    </textarea>

    <p>
        css-syntax , css-html 연결, boxmodel (margin, padding), position(static, fixed, relative, absolute), flex box, 가상
        셀렉터(type, nth child 등등) , element states (hover, active, focus, visit)
    </p>
</body>

</html>
