<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Queries</title>
    <style>
        body {
            background-color: green;
        }

        @media screen and (min-width: 320px) and (max-width: 640px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <p>Transform : element의 모양새를 바꾸는 것, </p>
    <p>transition + transform : hover하면 그 트랜지션 순간에 모양새가 트랜스폼 하는것! </p>
    <p>Animation : 키프레임에 따라 from - to 를 지정하고, 설정, 2개이상의 스텝을 만들수 있는것이 쿨하다.</p>
    <p>media query : 브라우저에 크기에 따라 반응 (모바일 환경에 유용)</p>
</body>

</html>
