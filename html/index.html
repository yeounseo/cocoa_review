<!DOCTYPE html>
<!-- declaring the document type -->
<html>
<!-- opening html tag -->

<head>
    <!-- opening head tag -->
    <meta charset="utf-8">
    <!-- declaring our character set -->
    <title>Title of the Webpage</title>
    <!-- opening and closing title tags -->

    <style>
        section article {
            height: 100px;
            width: 200px;
            background-color: rgb(255, 0, 0);
            box-shadow: 2px 2px 3px #000000;
            border-radius: 8px;
            padding: 8px;
        }

        section article:hover {
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<!-- closing head tag -->

<body>
    <section>
        <article>This is our article of content.</article>
    </section>
</body>
<!-- closing body tag -->
<!-- closing html tag -->

</html>
