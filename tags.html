<!DOCTYPE html>
<!-- !DOCTYPE : 브라우저에게 이 문서의 타입을 알려준다. -->
<html lang="ko">

<head>
    <!-- head is invisible -->
    <!-- head is information -->
    <!-- 브라우저에게 필요한 정보 -->
    <meta charset="UTF-8">
    <!-- charset : 브라우저에게 내가 작성한 문서가 어떤 character로 작성 되었는지 알려준다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 메타 태그는 웹마스터가 검색 엔진에 자신의 사이트에 대한 정보를 제공 할 수 있는 좋은 방법이다. 메타 태그는 모든 종류의 클라이언트에게 정보를 제공하는데 사용할 수 있으며, 각 시스템은 이해하는 메타 태그만 처리하고, 나머지는 무시한다. -->
    <meta name="author" content="Yeoandante">
    <meta name="description" content="Wellcome to my cocoa Clone">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tag</title>
</head>

<body>
    <!-- body is visible -->
    <!-- body is contents -->
    <!-- <이름 속성="값">내용</이름> -->
    <!-- <name attribute="value">Content</name> -->
    <title>This is the title of the document</title>
    <a href="http://google.com" target="blank">Google Link</a>
    <h1>This is my Big title</h1>
    <h6>This is my Small title</h6>

    <h2>semantic tag</h2>
    <p> ex) h1~h6, header, section, footer, title , article</p>
    <nav></nav>
    <header></header>
    <article>This is an important article</article>
    <section>This is an important section</section>
    <h2>nonsemantic tag</h2>
    <p> ex) div, span </p>

    <!-- semantic tag가 도움이 된다. -->
    <!-- box가 필요 할 경우 div를 -->
    <!-- 텍스트를 위한 컨테이너가 필요 할 경우 p 태그를 사용한다. -->
</body>

</html>
